    .spinner {

    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required />
        <div id="name" class="name"></div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
        <div id="emailFeedback" class="inline-feedback"></div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm-password" required />
        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
        <div id="matchFeedback" class="inline-feedback"></div>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" required style="width:auto; margin-right:8px;" />
        <label for="terms" style="display:inline;">
          I agree to the <a href="tandc.html" target="_blank">Terms and Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn">Sign Up</button>
      <div class="spinner" id="spinner"></div>

      <div class="login-page">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>

      <script>
        function togglePassword(id) {
          const input = document.getElementById(id);
          input.type = input.type === "password" ? "text" : "password";
        }

        const form = document.getElementById("signup-form");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");
        const email = document.getElementById("email");
        const matchFeedback = document.getElementById("matchFeedback");
        const emailFeedback = document.getElementById("emailFeedback");
        const spinner = document.getElementById("spinner");

        confirmPassword.addEventListener("input", () => {
          matchFeedback.textContent = confirmPassword.value !== password.value
            ? "Passwords do not match"
            : "";
        });

        email.addEventListener("input", () => {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          emailFeedback.textContent = regex.test(email.value)
            ? ""
            : "Enter a valid email address";
        });

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          if (password.value.length < 6) {
            alert("Password must be at least 6 characters.");
            return;
          }

          if (password.value !== confirmPassword.value) {
            alert("Passwords do not match.");
            return;
          }

          // Save credentials for login
          localStorage.setItem("email", email.value);
          localStorage.setItem("password", password.value);

          // Create user profile object
          const newUser = {
            name: document.getElementById("name").value,
            email: email.value,
            skills: [],
            courses: [],
            certificates: [],
            profileImage: ""
          };

          localStorage.setItem("loggedInUser", JSON.stringify(newUser));

          spinner.style.display = "block";

          setTimeout(() => {
            spinner.style.display = "none";
            alert("Account created successfully!");
            form.reset();

            // Redirect to login page AFTER signup success
            window.location.href = "login.html";
          }, 1500);
        });








      </script>
